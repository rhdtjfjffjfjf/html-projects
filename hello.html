<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      form {
        box-shadow: 0px 1px 6.1px 0.3px;
        width: 300px;
        margin: auto;
        margin-top: 50px;
        text-align: center;
        border-radius: 7px;
      }
      h4 {
        padding: 10px;
        font-size: 20px;
        margin-top: 300px;
      }
      .one {
        width: 80%;
        margin: 10px auto;
        padding: 8px;
        border-radius: 4px;
        border: 0.1px solid gray;
      }
      button {
        display: block;
        margin: auto;
        color: #fff;
        background-color: #0000fa;
        width: 189px;
        padding: 8px;
        border-radius: 7px;
        margin-bottom: 20px;
        cursor: pointer;
        border: 0.1px solid;
        font-size: 15px;
      }
      button:hover,
      button:active {
        background-color: #3737eb;
      }
      p {
        display: inline-block;
        margin-bottom: 40px;
        font-weight: 500;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <form>
      <h4>Login</h4>
      <input type="text" placeholder="Username" class="one" />
      <input type="password" placeholder="Password" class="one" />
      <button>Είσοδος</button>

      <p>Δεν εχεις λογαριασμό;</p>
      <a href="#">Εγγραφη</a>
    </form>
  </body>
</html>
