<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Excersece</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .div-big {
        width: 825px;
        height: auto;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        box-shadow: 0px 4px 10px gray;
        margin-top: 50px;
        border-radius: 20px;
      }
      h3 {
        color: #fff;
        background-color: #00008b;
        text-align: center;
        padding: 16px;
        text-transform: capitalize;
        margin: 20px 0;
      }
      .div-small {
        box-shadow: 0px 3px 11px;
        text-align: center;
        width: 350px;
        margin: 40px auto;
        border-radius: 20px;
        padding: 20px;
      }
      h4 {
        margin: 10px 0;
        font-size: 22px;
      }
      p {
        width: 350px;
        line-height: 1.5;
        text-align: center;
      }
      .btn {
        color: #fff;
        background-color: darkblue;
        font-size: 16px;
        padding: 13px;
        text-decoration: none;
        cursor: pointer;
        border-radius: 10px;
        margin: 10px 0;
        border: none;
      }

      .btn:hover,
      .btn:active {
        background-color: rgb(17, 17, 165);
      }
    </style>
  </head>
  <body>
    <div class="div-big">
      <h3>Το δικο μου UI</h3>
      <div class="div-small">
        <h4>Καλος ηρθες!</h4>
        <p>
          Αυτο ειναι ενα απλο παραδειγα UI με html και css.Δοκιμασε να αλλαξεις
          χρωματα, τα περιθωρια, ή να προσθεσεις εικονα
        </p>
        <button class="btn">Πατηστε με</button>
      </div>
    </div>
  </body>
</html>
