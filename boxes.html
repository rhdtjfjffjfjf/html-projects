<html lang="en">
  <head>
    <title>HEllo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        text-align: center;
        column-gap: 30px;
        margin-top: 20px;
        margin-left: 50px;
      }
      .div {
        box-shadow: 0px 1px 5px 1px;
        padding: 50px;

        padding-top: 30px;
        border-radius: 6px 6px 0;
      }
      h2 {
        margin-bottom: 15px;
      }
      strong {
        font-size: 25px;
        color: black;
      }
      p {
        color: #444;
        margin-bottom: 15px;
      }
      li {
        margin-bottom: 10px;
      }
      li:last-child {
        margin-bottom: 20px;
      }
      button {
        background-color: #364fc7;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      .one {
        background-color: #364fc7;
        color: #fff;
      }
      .onee {
        background-color: #fff;
        color: #364ec7;
      }
      .oni {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <h2>Basic</h2>
      <p><strong>$9.99 </strong>/ μήνα</p>
      <ul>
        <li>10GB Storage</li>
        <li>Support</li>
        <li>Analytics</li>
      </ul>
      <button>Αγοραστε τωρα</button>
    </div>
    <div class="div one">
      <h2>Pro</h2>
      <p style="color: #fff">
        <strong style="display: block" class="oni">$19.99 </strong> / μήνα
      </p>

      <ul>
        <li>20GB Storage</li>
        <li>Support</li>
        <li>Analytics</li>
      </ul>
      <button class="onee">Αγοραστε τωρα</button>
    </div>
    <div class="div">
      <h2>Premium</h2>
      <p><strong>$29.99 </strong> / μήνα</p>
      <ul>
        <li>30GB Storage</li>
        <li>Support</li>
        <li>Analytics</li>
      </ul>
      <button>Αγοραστε τωρα</button>
    </div>
  </body>
</html>
